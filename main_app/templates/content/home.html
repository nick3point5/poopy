{% extends 'base.html' %}

{% block content %}
    <div >
        <form action="" method="get">
            <button type="submit">Add poop</button>
        </form>
    </div>
    <div >
        <form action="" method="get">
            <button type="submit">Add food</button>
        </form>
    </div>
    <a href="{% url 'poop_form' %}">Add poop</a>
    {% for poop in poop_list %}
        <div class="card">
            <card-content>
                <p>{{poop.type}}</p>
                <p>{{poop.color}}</p>
                <p>{{poop.pass_date}}</p>
            </card-content>
        </div>
    {% endfor %}

{% endblock content %}
